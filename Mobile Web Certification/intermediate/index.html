<!doctype html>
<html>
  <head>
    <title>
      Intermediate
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.css" crossorigin="anonymous">

  </head>
  <body>
    <form name="form" action="#" onsubmit="return validateForm()" method="post">
      <ul>
        <li>
          <img src="https://upload.wikimedia.org/wikipedia/commons/archive/2/2d/20150901215637%21Google-favicon-2015.png"/>
        </li>
        <li>
          <h1>Submit DevTools Ideas</h1>
        </li>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Name</span>
          <input type="text" class="form-control" placeholder="Your Full Name" aria-describedby="basic-addon1" name="fullname" required="required">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">@example.com</span>
          <input type="email" class="form-control" placeholder="Email Address" aria-describedby="basic-addon2" name="email" required="required">
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="5" placeholder="Ideas" id="comment" name="text" required="required"></textarea>
        </div>


        <li>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </li>
      </ul>
    </form>

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"  crossorigin="anonymous"></script>






  </body>
</html>
